<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск по сайту</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input[type="text"] { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; }
        #search-results a { display: block; margin-top: 5px; color: blue; text-decoration: none; }
        #search-results a:hover { text-decoration: underline; }
    </style>

    <!-- Скрипты поиска -->
    <script src="js/lunr.min.js"></script>
    <script src="js/lunr.stemmer.support.js"></script>
    <script src="js/lunr.ru.js"></script>
    <script src="js/search.js"></script>
</head>
<body>

<h1>Поиск по сайту</h1>

<input type="text" placeholder="Введите слово для поиска..." oninput="doSearch(this.value)">
<div id="search-results"></div>

</body>
</html>
